<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Статистика бюджета</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 
  </head>
  
  <body>
    <h1>Статистика бюджета</h1>

    <div class="container">
      <!-- График: Расходы по категориям -->
      <div class="chart-section">
        <canvas id="categoryChart"></canvas>
      </div>

      <!-- График: Баланс по датам -->
      <div class="chart-section">
        <canvas id="balanceChart"></canvas>
      </div>
    </div>

    <p style="text-align:center; margin-top: 20px;">
      <a href="index.html" style="text-decoration: none; background: #333; color: white; padding: 10px 20px; border-radius: 6px;">← Назад к калькулятору</a>
    </p>

    <script>
      // Получаем транзакции из localStorage
      let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

      // Фильтруем только расходы (с отрицательными суммами)
      const expenseTransactions = transactions.filter(t => t.amount < 0);
      // Фильтруем только доходы (с положительными суммами)
      const incomeTransactions = transactions.filter(t => t.amount > 0);

      // Сгруппируем расходы по категориям
      const categorySums = expenseTransactions.reduce((acc, transaction) => {
        const category = transaction.category;
        const amount = Math.abs(transaction.amount); // Используем абсолютное значение, так как это расход
        if (acc[category]) {
          acc[category] += amount;
        } else {
          acc[category] = amount;
        }
        return acc;
      }, {});

      // Массивы для данных графика по категориям
      const categories = Object.keys(categorySums); // Массив с категориями
      const amounts = Object.values(categorySums);   // Массив с суммами расходов по категориям

      // Данные для графика баланса по датам
      const dates = [];
      const balances = [];
      let cumulativeBalance = 0;

      // Объединяем все транзакции (доходы и расходы) и сортируем по дате
      const allTransactions = [...incomeTransactions, ...expenseTransactions];
      allTransactions.sort((a, b) => new Date(a.date) - new Date(b.date));

      // Обновляем график баланса
      allTransactions.forEach(transaction => {
        const date = transaction.date;
        const amount = transaction.amount;

        // Добавляем данные для графика баланса
        if (!dates.includes(date)) {
          dates.push(date);
        }
        cumulativeBalance += amount;
        balances.push(cumulativeBalance);
      });

      // График: Расходы по категориям
      const ctxCategory = document.getElementById('categoryChart').getContext('2d');
      const categoryChart = new Chart(ctxCategory, {
        type: 'bar', // Столбчатая диаграмма
        data: {
          labels: categories, // Категории на оси X
          datasets: [{
            label: 'Расходы по категориям',
            data: amounts, // Сумма расходов на оси Y
            backgroundColor: 'rgba(75, 192, 192, 0.5)', // Цвет столбцов
            borderColor: 'rgba(75, 192, 192, 1)',     // Цвет границы столбцов
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Сумма расходов (₽)'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Категории'
              }
            }
          }
        }
      });

      // График: Баланс по датам
      const ctxBalance = document.getElementById('balanceChart').getContext('2d');
      const balanceChart = new Chart(ctxBalance, {
        type: 'line', // Линейная диаграмма
        data: {
          labels: dates, // Даты на оси X
          datasets: [{
            label: 'Баланс',
            data: balances, // Баланс на оси Y
            borderColor: 'rgba(255, 99, 132, 1)', // Цвет линии
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            fill: true, // Заполнение графика
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: 'category',
              title: {
                display: true,
                text: 'Дата'
              },
              ticks: {
                autoSkip: true,
                maxTicksLimit: 10
              }
            },
            y: {
              title: {
                display: true,
                text: 'Баланс (₽)'
              }
            }
          }
        }
      });
    </script>
  </body>
</html>
